<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:ital,wght@0,300;0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Adicionar Mensagem</h1>
      <form autocomplete="off" id="form-message">

        <label for="form">De:</label>
        <input id="from" autocomplete="off" type="from" type="text" />


        <label for="to">Para:</label>
        <input id="inputTo" autocomplete="off" id="to" type="text" />


        <label for="message">Mensagem:</label>
        <textarea autocomplete="off" id="message" cols="50" rows="6">

        </textarea>

        <button type id="addButton">Adicionar</button>
      </form>

      <section id="mememensagem">
        <h2>Mensagem:</h2>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
